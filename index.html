<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gerador de QR Code</h1>
    <p>Insira o texto ou URL abaixo para gerar um QR Code:</p>
    <input type="text" id="inputText" placeholder="Digite algo aqui...">
    <button onclick="generateQRCode()">Gerar QR Code</button>
    <div id="qrcode"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const inputText = document.getElementById('inputText').value;
            const qrcodeContainer = document.getElementById('qrcode');

            // Limpar QR Code anterior
            qrcodeContainer.innerHTML = '';

            if (inputText.trim() === '') {
                alert('Por favor, insira algum texto ou URL.');
                return;
            }

            // Gerar QR Code
            new QRCode(qrcodeContainer, {
                text: inputText,
                width: 200,
                height: 200
            });
        }
    </script>
</body>
</html>
